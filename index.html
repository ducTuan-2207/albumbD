    <div id="heart-section">

    <script>
      // G√°n delay t·ª´ng ·∫£nh
      const slides = document.querySelectorAll(".slide");
      slides.forEach((s, i) => (s.style.animationDelay = i * 6 + "s"));

      // Sau 3 ·∫£nh xong => hi·ªán tr√°i tim
      setTimeout(() => {
        document.getElementById("slideshow").style.display = "none";
        document.getElementById("heart-section").style.opacity = 1;
        startHeart();
      }, 18000);

      // Fix autoplay nh·∫°c
      const music = document.getElementById("bg-music");

      // --- Tr√°i tim ---
      function startHeart() {
        var settings = {
          particles: { length: 5000, duration: 2, velocity: 135, effect: -2.5, size: 10 },
        };
        var Point = function (x, y) {
          this.x = x || 0;
          this.y = y || 0;
        };
        Point.prototype.clone = function () {
          return new Point(this.x, this.y);
        };
        Point.prototype.length = function (length) {
          if (typeof length === "undefined") return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };
        Point.prototype.normalize = function () {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        };

        var Particle = function () {
          this.position = new Point();
          this.velocity = new Point();
          this.acceleration = new Point();
          this.age = 0;
        };
        Particle.prototype.initialize = function (x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        };
        Particle.prototype.update = function (deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        };
        Particle.prototype.draw = function (context, image) {
          function ease(t) {
            return --t * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
        };

        var ParticlePool = function (length) {
          this.particles = new Array(length);
          for (var i = 0; i < this.particles.length; i++) this.particles[i] = new Particle();
          this.firstActive = 0;
          this.firstFree = 0;
          this.duration = settings.particles.duration;
        };
        ParticlePool.prototype.add = function (x, y, dx, dy) {
          this.particles[this.firstFree].initialize(x, y, dx, dy);
          this.firstFree++;
          if (this.firstFree === this.particles.length) this.firstFree = 0;
          if (this.firstActive === this.firstFree) {
            this.firstActive++;
            if (this.firstActive === this.particles.length) this.firstActive = 0;
          }
        };
        ParticlePool.prototype.update = function (deltaTime) {
          var i;
          if (this.firstActive < this.firstFree) {
            for (i = this.firstActive; i < this.firstFree; i++) this.particles[i].update(deltaTime);
          }
          if (this.firstFree < this.firstActive) {
            for (i = this.firstActive; i < this.particles.length; i++) this.particles[i].update(deltaTime);
            for (i = 0; i < this.firstFree; i++) this.particles[i].update(deltaTime);
          }
          while (this.particles[this.firstActive].age >= this.duration && this.firstActive !== this.firstFree) {
            this.firstActive++;
            if (this.firstActive === this.particles.length) this.firstActive = 0;
          }
        };
        ParticlePool.prototype.draw = function (context, image) {
          var i;
          if (this.firstActive < this.firstFree) {
            for (i = this.firstActive; i < this.firstFree; i++) this.particles[i].draw(context, image);
          }
          if (this.firstFree < this.firstActive) {
            for (i = this.firstActive; i < this.particles.length; i++) this.particles[i].draw(context, image);
            for (i = 0; i < this.firstFree; i++) this.particles[i].draw(context, image);
          }
        };

        (function (canvas) {
          var context = canvas.getContext("2d"),
            particles = new ParticlePool(settings.particles.length),
            particleRate = settings.particles.length / settings.particles.duration,
            time;
          function pointOnHeart(t) {
            return new Point(
              200 * Math.pow(Math.sin(t), 3),
              160 * Math.cos(t) - 60 * Math.cos(2 * t) - 25 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 30
            );
          }
          var image = (function () {
            var canvas = document.createElement("canvas"),
              context = canvas.getContext("2d");
            canvas.width = settings.particles.size;
            canvas.height = settings.particles.size;
            function to(t) {
              var point = pointOnHeart(t);
              point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 480;
              point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 480;
              return point;
            }
            context.beginPath();
            var t = -Math.PI;
            var point = to(t);
            context.moveTo(point.x, point.y);
            while (t < Math.PI) {
              t += 0.01;
              point = to(t);
              context.lineTo(point.x, point.y);
            }
            context.closePath();
            context.fillStyle = "#DF0174";
            context.fill();
            var image = new Image();
            image.src = canvas.toDataURL();
            return image;
          })();
          function render() {
            requestAnimationFrame(render);
            var newTime = new Date().getTime() / 1000,
              deltaTime = newTime - (time || newTime);
            time = newTime;
            context.clearRect(0, 0, canvas.width, canvas.height);
            var amount = particleRate * deltaTime;
            for (var i = 0; i < amount; i++) {
              var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
              var dir = pos.clone().length(settings.particles.velocity);
              particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
            }
            particles.update(deltaTime);
            particles.draw(context, image);
          }
          function onResize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
          }
          window.onresize = onResize;
          setTimeout(function () {
            onResize();
            render();
          }, 10);
        })(document.getElementById("pinkboard"));
      }
    </script>
